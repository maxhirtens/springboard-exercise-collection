{% extends 'base.html' %}
{% block title %}Questions{% endblock %}

{% block content %}
<h1>{{question.question}}</h1>
  <form action="/answer", method="POST">
    {% for choice in question.choices %}
    <p><input type="radio" name="answer" value='{{choice}}'>{{choice}}</p>
    <br>
    {% endfor %}
    <button>Submit</button>
  </form>
{% endblock %}
