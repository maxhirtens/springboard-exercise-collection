<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/app.css" />
    <title>Boggle Game</title>
  </head>
  <body>
    <section id="boggle">
      <p style="text-align: center">
        <img
          src="https://seeklogo.com/images/B/boggle-logo-5AE8E3A819-seeklogo.com.png"
          alt="Boggle Logo"
        />
      </p>
      <br />
      <table class="board">
        <tbody>
          <tr>
            {% for row in board %} {% for cell in row %}
            <td>{{cell}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form method="POST" class="add-word">
        <input name="word" class="word" autofocus />
        <button>Enter</button>
      </form>
      <p class="msg"></p>
      <p>
        Score: <b class="score">0</b> Seconds Left: <b class="timer"></b>
        Words Found:
      </p>

      <ul class="words"></ul>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
  </body>
</html>
