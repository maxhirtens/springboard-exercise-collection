<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/app.css">
  <title>Boggle Game</title>
</head>
<body>
  <p style="text-align: center">
  <img src="https://seeklogo.com/images/B/boggle-logo-5AE8E3A819-seeklogo.com.png" alt="Boggle Logo">
  </p>
  <br>
  <table class="board">
    <tbody>
      <tr>
        {% for row in board %}
          {% for cell in row %}
            <td> {{cell}} </td>
        {% endfor %}
      </tr>
        {% endfor %}
    </tbody>
</table>
  <form action="/check_word" method="POST">
    <label for="guess-word">Guess a Word</label>
    <br>
    <input type="text" name="guess-word" placeholder="e.g. pasta">
    <button>Submit</button>
  </form>
  <script src="http://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
