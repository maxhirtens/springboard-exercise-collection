<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ratings</title>
</head>
<body>
  <h1>Submit Movies!</h1>
  <form id='movie-form' action="submit">
    <input id='title' type="text" placeholder="Movie Title">
    <input id='rating' type="number" placeholder="Movie Rating (0-10)" min="0">
    <button id="submit-button">Submit Movie</button>
  </form>
  <ul id="movie-list">

  </ul>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="movies-app.js"></script>
</body>
</html>
